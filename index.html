<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/logo.png" type="image/png">
    <title>Des-Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="logo de Alura" width="60" height="60">
    </header>
    <div class="alerta">
        <p>Texto copiado</p>
    </div>
    <main>
        <section class="input-section">
            <div class="input-content">
                <textarea class="input-text" placeholder="Ingrese el texto aquí" rows="10"></textarea>
                <img class="borrar" src="imagenes/borrar.png" alt="cesto de basura" onclick="borrarTexto();" title="Borrar texto">
            </div>
            <div class="text-warning">
                <p>Solo letras minúsculas sin acentos ni caracteres especiales</p>
            </div>
            <div class="div-buttons">
                <button class="btn-encrypt" onclick="encriptar();">Encriptar</button>
                <button class="btn-decrypt" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div class="div-output-section">
                <img class="img-output-section" src="imagenes/imagen-section-salida.png" alt="detective con lupa observando letras">
                <p class="title-information">Ningún mensaje fue encontrado</p>
                <p class="text-information">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea class="output-text" rows="10"></textarea>
            <div class="div-button-copy">
                <button class="btn-copy" onclick="copiarTextoPortapapeles();">Copiar</button>
            </div>
        </section> 
    </main>
    <footer>
        <p class="copyright">&copy Copyright Sofía Milagros Luquez - 2024</p>
    </footer>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
<script src="app.js"></script>
</html>
